# See http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring.thymeleaf.cache=false
spring.main.show-banner=false
logging.level.jdbc=OFF
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.resultsettable=DEBUG

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:user-management-app;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# A valid, 256-bit Base64 encoded secret key
application.security.jwt.secret-key=bXlzdXBlcnNlY3JldGtleWZvcnVzZXJtYW5hZ2VtZW50YXBwMTIzNDU=
application.security.jwt.expiration=86400000
